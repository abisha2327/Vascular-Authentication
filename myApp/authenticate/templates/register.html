<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 style="text-align:center">Registration Form</h1>
    {% if messages %}
     {% for message in messages %}
    {% if message.tags == "error" %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% else %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}
    {% endfor %}
     {% endif %}
<br>
<form method="post" action="{% url 'save' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Account information</h3><br>
    <input type="number" name="accnum" class="num" placeholder="enter account number" required> &nbsp; &nbsp; &nbsp;
    <select name="acctype" id="acctype">
        <option value="Account type">Account Type</option>
        <option value="current account">Current Account</option>
        <option value="current account">Savings Account</option>
    </select><br><br>
    <h3>Personal information</h3><br>
    <input type="text" name="username" placeholder="enter username" required>&nbsp;
    <input type="email" name="mail" placeholder="enter email" required><br><br>
    <input type="number" name="ph" placeholder="enter ur phone number" required><br><br>
    <input type="file" name="im" required><br><br>
    <input type="submit" class="btn-danger" id="but" name="submit" value="register">
</form><br>
    <h5>already registered?<a href="{% url 'authenticate' %}" target="_blank">proceed transaction</a></h5>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
